        body {
            background-color: #f8f8f8;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }

        header img {
            height: 70px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .buy-section {
            background-color: white;
            padding: 30px;
            border-radius: 14px;

        }

        .price {
            font-size: 1.4em;
            margin: 15px 0;
            font-weight: 500;
        }

        .buy-btn {
            display: inline-block;
            background-color: #0078ff;
            color: white;
            text-decoration: none;
            padding: 14px 26px;
            border-radius: 10px;
            font-size: 1.1em;
            transition: 0.2s;
        }

        .buy-btn:hover {
            background-color: #005bcc;
        }

        .socials {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .socials a {
            color: #0078ff;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #0078ff;
            padding: 8px 16px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .socials a:hover {
            background-color: #0078ff;
            color: white;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }

            .buy-btn {
                font-size: 1em;
                padding: 12px 20px;
            }

            .socials {
                flex-direction: column;
                gap: 10px;
            }

            .socials a {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
